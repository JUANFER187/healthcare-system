# kubernetes/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress
  annotations:
    # ... Tus 5 anotaciones de CORS/Rewrite/Regex aquí ...
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*" 
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true" # ¡Asegúrate de que esta esté!
    # ...
spec:
  rules:
  - host: localhost
    http: # <-- Nivel 1
      paths: # <-- Nivel 2: Aquí debe estar 'paths'
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service-internal
            port:
              number: 80
      - path: /patients(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: patients-service-internal
            port:
              number: 80