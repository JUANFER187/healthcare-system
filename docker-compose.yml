
networks:
  healthcare-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:

services:
  # ==================== BASE DE DATOS ====================
  db:
    image: postgres:13
    container_name: healthcare-db
    environment:
      POSTGRES_DB: healthcare_db
      POSTGRES_USER: healthcare_user
      POSTGRES_PASSWORD: healthcare_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare_user -d healthcare_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND DJANGO ====================
  backend:
    build: ./backend
    container_name: healthcare-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DB_NAME=healthcare_db
      - DB_USER=healthcare_user
      - DB_PASSWORD=healthcare_password
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=django-insecure-dev-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/requirements.txt:/app/requirements.txt
    command: >
      sh -c "sleep 5 &&
             python manage.py migrate &&
             echo 'Migraciones aplicadas' &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - healthcare-network

  # ==================== FRONTEND REACT ====================
  frontend:
    build: ./frontend
    container_name: healthcare-frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - healthcare-network

  # ==================== n8n PARA AUTOMATIZACIÃ“N ====================
  n8n:
    image: n8nio/n8n
    container_name: healthcare-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - healthcare-network

  # ==================== n8n-mcp PARA IA ====================
  n8n-mcp:
    build: ./n8n-mcp
    container_name: healthcare-n8n-mcp
    ports:
      - "3002:3002"
    environment:
      - N8N_URL=http://n8n:5678
      - N8N_API_KEY=test-key
    depends_on:
      - n8n
    networks:
      - healthcare-network

