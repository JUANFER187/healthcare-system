version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: healthcare_db
      POSTGRES_USER: healthcare_user
      POSTGRES_PASSWORD: healthcare_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare_user -d healthcare_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DB_NAME=healthcare_db
      - DB_USER=healthcare_user
      - DB_PASSWORD=healthcare_password
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=docker-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Frontend React
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  # n8n para automatizaci√≥n
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=tu_password_seguro
      - TWILIO_ACCOUNT_SID=tu_sid_aqui
      - TWILIO_AUTH_TOKEN=tu_token_aqui
      - FRONTEND_URL=http://localhost:3000
      - BACKEND_URL=http://backend:8000
    volumes:
      - n8n_data:/home/node/.n8n

  # n8n-mcp para IA
  n8n-mcp:
    build: ./n8n-mcp
    ports:
      - "3002:3002"
    environment:
      - N8N_URL=http://n8n:5678
      - N8N_API_KEY=test-key
    depends_on:
      - n8n
volumes:
  postgres_data:
  n8n_data: